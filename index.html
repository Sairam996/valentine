<!DOCTYPE html>
<html lang="en">

<meta charset="UTF-8" />
<title>For Thanmayee ❤️</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0" />

<style>
* { box-sizing: border-box; font-family: 'Poppins', sans-serif; }

body {
  margin:0;
  height:100vh;
  display:flex;
  justify-content:center;
  align-items:center;
  background: linear-gradient(135deg, #ff9a9e, #fad0c4);
  overflow:hidden;
}

/* Card */
.card {
  background:white;
  padding:40px;
  border-radius:25px;
  width:90%;
  max-width:420px;
  text-align:center;
  box-shadow:0 25px 50px rgba(0,0,0,0.25);
  position:relative;
  z-index:2;
}

/* Buttons */
.buttons {
  position:relative;
  height:120px;
}

button {
  padding:14px 30px;
  font-size:18px;
  border-radius:30px;
  border:none;
  cursor:pointer;
  position:absolute;
  transition:all 0.25s ease;
}
