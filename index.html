<style>
* { box-sizing: border-box; font-family: 'Poppins', sans-serif; }

body {
  margin:0;
  height:100vh;
  display:flex;
  justify-content:center;
  align-items:center;
  background: linear-gradient(135deg, #ff9a9e, #fad0c4);
  overflow:hidden;
}

/* Card */
.card {
  background:white;
  padding:40px;
  border-radius:25px;
  width:90%;
  max-width:420px;
  text-align:center;
  box-shadow:0 25px 50px rgba(0,0,0,0.25);
  position:relative;
  z-index:2;
}

/* Buttons */
.buttons {
  position:relative;
  height:120px;
}

button {
  padding:14px 30px;
  font-size:18px;
  border-radius:30px;
  border:none;
  cursor:pointer;
  position:absolute;
  transition:all 0.25s ease;
}

#yes {
  background:#ff4d6d;
  color:white;
  left:50%;
  bottom:0;
  transform:translateX(-50%) scale(1.15);
  animation: yesPulse 1.4s infinite;
}

@keyframes yesPulse {
  0% { transform:translateX(-50%) scale(1.15); }
  50% { transform:translateX(-50%) scale(1.25); }
  100% { transform:translateX(-50%) scale(1.15); }
}

#no {
  background:#ddd;
  color:#333;
  right:0;
  bottom:0;
}

/* Sections */
.section {
  display:none;
  animation:fadeIn 1s ease;
}

.big {
  font-size:50px;
  animation:pulse 1.2s infinite;
}

.love-text {
  color:#ff4d6d;
  font-size:22px;
  font-weight:bold;
}

@keyframes pulse {
  0%{transform:scale(1);}
  50%{transform:scale(1.4);}
  100%{transform:scale(1);}
}

@keyframes fadeIn {
  from{opacity:0; transform:translateY(20px);}
  to{opacity:1; transform:translateY(0);}
}
</style>
</head>

<body>

<script>
const no = document.getElementById("no");
const yes = document.getElementById("yes");
const music = document.getElementById("music");

let trickMode = false;

// NO escapes and becomes smaller
function moveNo() {
  if (trickMode) return;
  no.style.left = Math.random()*140 + "px";
  no.style.top = Math.random()*80 + "px";
  no.style.transform = "scale(0.7)";

no.addEventListener("mouseover", moveNo);
no.addEventListener("mousedown", moveNo);

  if (trickMode) return;
  no.style.left = "50%";

  show("final",8000);
};

function show(id, delay){
  setTimeout(()=>document.getElementById(id).style.display="block",delay);
}
</script>
