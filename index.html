<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>For Thanmayee ‚ù§Ô∏è</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0" />

<style>
* { box-sizing: border-box; font-family: 'Poppins', sans-serif; }

body {
  margin: 0;
  height: 100vh;
  background: linear-gradient(135deg, #ff9a9e, #fad0c4);
  display: flex;
  justify-content: center;
  align-items: center;
  overflow: hidden;
}

/* Floating hearts */
.heart {
  position: absolute;
  width: 18px;
  height: 18px;
  background: rgba(255,77,109,0.6);
  transform: rotate(45deg);
  animation: float 7s linear infinite;
}
.heart:before, .heart:after {
  content:'';
  position:absolute;
  width:18px;
  height:18px;
  background: rgba(255,77,109,0.6);
  border-radius:50%;
}
.heart:before { top:-9px; left:0; }
.heart:after { left:-9px; top:0; }

@keyframes float {
  0% { transform: translateY(100vh) rotate(45deg); opacity:0; }
  20% { opacity:1; }
  100% { transform: translateY(-10vh) rotate(45deg); opacity:0; }
}

.card {
  background: white;
  padding: 40px;
  border-radius: 25px;
  text-align: center;
  width: 90%;
  max-width: 420px;
  box-shadow: 0 25px 50px rgba(0,0,0,0.25);
  z-index: 2;
  animation: fadeIn 1.2s ease;
}

h1 { color:#ff4d6d; }

.buttons {
  position: relative;
  height: 120px;
}

button {
  padding: 14px 30px;
  font-size: 18px;
  border-radius: 30px;
  border: none;
  cursor: pointer;
  position: absolute;
}

#yes {
  background:#ff4d6d;
  color:white;
  left:50%;
  transform:translateX(-50%);
  bottom:0;
}

#no {
  background:#ddd;
  right:0;
  bottom:0;
}

.section { display:none; animation: fadeIn 1s ease; }

.big {
  font-size: 50px;
  margin: 15px 0;
  animation: pulse 1.2s infinite;
}

@keyframes pulse {
  0%{transform:scale(1);}
  50%{transform:scale(1.4);}
  100%{transform:scale(1);}
}

@keyframes fadeIn {
  from{opacity:0; transform:translateY(20px);}
  to{opacity:1; transform:translateY(0);}
}

.love-text {
  color:#ff4d6d;
  font-size:22px;
  font-weight:bold;
}
</style>
</head>

<body>

<!-- Floating hearts -->
<script>
for(let i=0;i<20;i++){
  let h=document.createElement("div");
  h.className="heart";
  h.style.left=Math.random()*100+"vw";
  h.style.animationDuration=5+Math.random()*5+"s";
  document.body.appendChild(h);
}
</script>

<!-- Music -->
<audio id="music" loop>
<source src="https://cdn.pixabay.com/audio/2022/03/15/audio_2c1a65e4d4.mp3">
</audio>

<div class="card">

  <!-- Question -->
  <div id="q">
    <h1>Thanmayee üíï<br>Will you be my Valentine?</h1>
    <div class="buttons">
      <button id="yes">Yes üíñ</button>
      <button id="no">No üôà</button>
    </div>
  </div>

  <!-- Love Letter -->
  <div class="section" id="letter">
    <div class="big">üíå</div>
    <p>
      Loving you is the softest, safest place my heart has ever known.<br><br>
      You are my smile, my calm, my favorite feeling üå∏
    </p>
  </div>

  <!-- Hug -->
  <div class="section" id="hug">
    <div class="big">ü§ó</div>
    <p class="love-text">A warm hug just for you</p>
  </div>

  <!-- Kiss -->
  <div class="section" id="kiss">
    <div class="big">üíã</div>
    <p class="love-text">One gentle kiss‚Ä¶ full of love</p>
  </div>

  <!-- Final -->
  <div class="section" id="final">
    <div class="big">‚ù§Ô∏è</div>
    <p class="love-text">I Love You, Thanmayee<br>Forever & Always</p>
  </div>

</div>

<script>
const no=document.getElementById("no");
const yes=document.getElementById("yes");
const music=document.getElementById("music");

no.addEventListener("mouseover",()=> {
  no.style.left=Math.random()*150+"px";
  no.style.top=Math.random()*80+"px";
});

yes.onclick=()=>{
  music.play();
  document.getElementById("q").style.display="none";
  show("letter",2000);
  show("hug",4000);
  show("kiss",6000);
  show("final",8000);
};

function show(id,delay){
  setTimeout(()=>document.getElementById(id).style.display="block",delay);
}
</script>

</body>
</html>
